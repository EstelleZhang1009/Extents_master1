<div class="container main" ng-controller="ReportController" ng-init="getReportList(1.1);setViewName('测试报告列表');">
    
    <div class="row" ng-if="">
        <div class="col-md-12">
            No tests.
        </div>
    </div>

    <div class="row no-gutter" ng-controller="AnalysisController" ng-init="getReportTestsCounts()">
        <div class="col-md-2">
            <div class="panel b-l b-t b-b no-bg no-bs">
                <div class="panel-body text-center">
                    <div class="text-lead">
                        {{reportTestCounts.featureLength}}
                    </div>
                    <div class="text-lighter">
                        总场景
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel b-l b-t b-b no-bg no-bs">
                <div class="panel-body text-center">
                    <div class="text-lead">
                        {{reportTestCounts.featurePassLength}}
                    </div>
                    <div class="text-lighter">
                        通过场景
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel b-l b-t b-b no-bg no-bs">
                <div class="panel-body text-center">
                    <div class="text-lead">
                        {{reportTestCounts.featureFailLength}}
                    </div>
                    <div class="text-lighter">
                        失败场景
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel b-l b-t b-b no-bg no-bs">
                <div class="panel-body text-center">
                    <div class="text-lead">
                        {{reportTestCounts.scenarioLength}}
                    </div>
                    <div class="text-lighter">
                        总用例
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel b-l b-t b-b no-bg no-bs">
                <div class="panel-body text-center">
                    <div class="text-lead">
                        {{reportTestCounts.scenarioPassLength}}
                    </div>
                    <div class="text-lighter">
                        通过用例
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel b-l b-t b-b b-r no-bg no-bs">
                <div class="panel-body text-center">
                    <div class="text-lead">
                        {{reportTestCounts.scenarioFailLength}}
                    </div>
                    <div class="text-lighter">
                        失败用例
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class='panel-heading'>
                    测试报告列表
                    <div class="pull-right">
                        <span class="label label-default">Page: {{page}}</span>
                    </div>
                </div>
                
                <div class='panel-body'>
                    <ng-include src="'partials/report-template.html'"></ng-include>

                    <br />
                    
                    <button class="btn btn-default btn-raised" ng-click="getReportList(2.1)" ng-if="page>1">
                        上一页<!-- Previous -->
                    </button>
                    <button class="btn btn-default btn-raised" ng-click="getReportList(3.1)" >
                        下一页<!-- Next -->
                    </button>

                    <button class="pull-right btn btn-default btn-raised" ng-if="isAdmin" ng-disabled="countChecked()===0" ng-click="deleteReports()">
                        删除<!-- Delete -->
                    </button>
                </div>
            </div>
        </div> <!-- /col -->
    </div> <!-- /row --> 
</div> <!-- /container -->
